  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="openMenu()">
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-back-button (click)="save()" defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title> {{project ? project.name: 'Carregando Projeto ...'}} </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content id="project">
    <ion-slides style="height: 100%" *ngIf="project" lockSwipes="true">
      <ion-slide style="display: block;" *ngFor="let group of project.list">
        <ion-card class="card card-group">
          <ion-card-header>
            {{group.name}}
            <ion-badge style="float: right;" [color]="group.value > 0 ? 'secondary' : group.value < 0 ? 'danger' : 'primary'"
              item-end>R$ {{group.value | number: '1.2-2'}}</ion-badge>
          </ion-card-header>
          <ion-card-content>
            <ion-list class="list">
              <div class="scroll-group">
                <ion-reorder-group (ionItemReorder)="reorderSystem.execute(group, $event)" disabled="false">
                  <ion-item style="background-color: white;" (click)="editCel(item)" *ngFor="let item of group.list">
                    {{item.name}}
                    <ion-badge *ngIf="item.value != 0" slot="start" [color]="item.value > 0 ? 'secondary' : item.value < 0 ? 'danger' : 'primary'"
                      item-end>R$ {{item.value | number: '1.2-2'}}</ion-badge>
                    <ion-reorder slot="end"></ion-reorder>
                  </ion-item>
                </ion-reorder-group>
              </div>
            </ion-list>
            <ion-button class="button" (click)="newItem(group)" clear>Adicionar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-button (click)="newGroup()" block>Adicionar</ion-button>
      </ion-slide>
    </ion-slides>
  </ion-content>
  
<ion-menu  *ngIf="menuCreated" contentId="project" menuId="project" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <!-- <ion-list>
        <ion-item *ngFor="let item of projectMenu">
            <ion-icon slot="start" [name]="item.icon"></ion-icon>
            {{item.title}}
          </ion-item>
      </ion-list> -->
      <ion-list>
        <ion-item (click)="deletarProject()" >
          <ion-icon slot="start" name="trash"></ion-icon>
          Deletar
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
