<ion-header>
  <ion-toolbar>
    <ion-title>Criar Projeto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nome do Projeto</ion-label>
      <ion-input inputmode=“text” type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-button block (click)="create()">Criar</ion-button>
    <ion-button block color="light" (click)="dismiss()">Cancelar</ion-button>
  </ion-list>
</ion-content>
