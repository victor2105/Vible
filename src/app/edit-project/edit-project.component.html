  <ion-header>
      <ion-toolbar>
        <ion-title>Editar</ion-title>
      </ion-toolbar>
    </ion-header>
  
  
  <ion-content padding>

    <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input [value]="project.name" inputmode=“text” placeholder="ex: Planejamento Financeiro" type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
  
    <ion-item>
      <div class="colors">
        <ion-button *ngFor="let color of colors" [color]="color.class" [class]=" 'squar '" (click)="setBackgroundColor(color)">
        </ion-button>   
      </div>
    </ion-item>
  
    <ion-button fill="clear" [disabled]="disableButton" (click)="disableButton = true; finish(project)">Salvar</ion-button>
  </ion-content>
